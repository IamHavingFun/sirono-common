# build.properties
#
# Specify the login credentials for the desired Salesforce organization(s)
# Use 'https://login.salesforce.com' for production or developer edition (the default if not specified).
# Use 'https://test.salesforce.com for sandbox.

#################
# sPRS CONNECTION
#################

# This is the official package namespace and should not be modified
sf.sprs.official.namespace = sPRS

# Local
sf.sprs.username = <Insert username here>
sf.sprs.password = <Insert password+token here>
sf.sprs.serverurl = https://login.salesforce.com
sf.sprs.development.namespace = <Insert dev org namespace here>

# NOTE: Don't change these unless you explicitly want your target for deploys and your source for retrieves to be different
sf.sprs.source.username = ${sf.sprs.username}
sf.sprs.source.password = ${sf.sprs.password}
sf.sprs.source.serverurl = ${sf.sprs.serverurl}
sf.sprs.source.namespace = ${sf.sprs.development.namespace}

sf.sprs.target.username = ${sf.sprs.username}
sf.sprs.target.password = ${sf.sprs.password}
sf.sprs.target.serverurl = ${sf.sprs.serverurl}
sf.sprs.target.namespace = ${sf.sprs.development.namespace}

#################
# sPFP CONNECTION
#################

# This is the official package namespace and should not be modified
sf.spfp.official.namespace = sPFP

# Same as sPRS for single-org development
sf.spfp.username = ${sf.sprs.username}
sf.spfp.password = ${sf.sprs.password}
sf.spfp.serverurl = ${sf.sprs.serverurl}
sf.spfp.development.namespace = ${sf.sprs.development.namespace}

# NOTE: Don't change these unless you explicitly want your target for deploys and your source for retrieves to be different
sf.spfp.source.username = ${sf.spfp.username}
sf.spfp.source.password = ${sf.spfp.password}
sf.spfp.source.serverurl = ${sf.spfp.serverurl}

sf.spfp.target.username = ${sf.spfp.username}
sf.spfp.target.password = ${sf.spfp.password}
sf.spfp.target.serverurl = ${sf.spfp.serverurl}

#################
# END CONNECTIONS
#################

#sf.sessionId = <Insert your Salesforce session id here.  Use this or username/password above.  Cannot use both>
#sf.pkgName = <Insert comma separated package names to be retrieved>
#sf.zipFile = <Insert path of the zipfile to be retrieved>
#sf.metadataType = <Insert metadata type name for which listMetadata or bulkRetrieve operations are to be performed>

sf.maxPoll = 100
sf.pollWaitMillis = 100000
sf.retrieveTarget = retrievedSrc
# If your network requires an HTTP proxy, see http://ant.apache.org/manual/proxy.html for configuration.

sandbox_metadata_url = https://test.salesforce.com/services/Soap/c/40.0
prod_metadata_url = https://login.salesforce.com/services/Soap/c/40.0

# Set the testing level
sf.testLevel = RunLocalTests

# Set the named credentials endpoint
sirono.endpoint = https://toledo.stage.sirono.com
